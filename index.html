<!doctype html>

<html>
  <head>
    <!-- reset css -->
    <link rel="stylesheet" href="lib/reset.css">
    <!-- styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/style.css">
    <!-- jquery and bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- remove â€ weird characters in html -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>

  <body>

    <!-- Modal -->
    <!-- set data-backdrop="true" to allow scrolling at background, but it's not clickable until modal is closed -->
    <!-- set data-backdrop="static" to allow both scrolling & clicking at background without closing modal-->
    <div class="modal" id="myModal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog  modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title" id="myModal-title">Detail Info</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body" id="myModal-body">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </body>
  <script src="bundle.js"></script>
</html>
